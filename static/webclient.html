<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<link rel="stylesheet" href="/static/webclient.css">
	<title>Mensajeria flask Webclient</title>
</head>

<body>
	<script src="/static/webclient.js" type="module" charset="utf-8"></script>
	<script src="/static/bootstrap.bundle.min.js"></script>
	<nav class="navbar bg-dark">
		<div class="Pingu container-fluid">
			<a class="navbar-brand" style="color: white;" href="#">
				<img src="/static/Tux.svg.png" alt="linuxpingu" width="30" height="20"> Flasky
			</a>
			<ul class="nav justify-content-end">
				<li class="nav-item dropdown">

					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Perfil</a></li>
						<li>
							<hr class="dropdown-divider">

						<li><a style="background-color: red;" type= "button" class="dropdown-item" href="#">Cerrar Sesion</a></li>
					</ul>
				</li>
			</ul>
		</div>

	<section class="Estructura border container-fluid  row  ">
		<article class="Contactos col-3 display-6">
			<div class="contact_cont_on">
				<div class="txt_cont">
					<h3>Online</h3> 
				</div>
				<div class="contact_list_cont-left">
					<div id="contacts_area" class="contact_list_cont">
					</div>
				</div>
			</div>
			<div class="contact_cont_off">
				<div class="txt_cont">
					<h3>Chats</h3>
				</div>
				<div class="contact_list_cont-left">
					<div id="users_area" class="contact_list_cont">
					</div>
				</div>
			</div>
		</article>
		
		<article class="Conversacion container-fluid col-9 ">
			<div class="Perfilname container row display-6 ">
				<h1 class ="Name col-11">Conversaci√≥n abierta</h1>
				<button type="button" class="btn-close position-absolute top-1 end-0" aria-label="Close"></button>
			</div>
			<div class="Chat container-fluid  rounded-start">
				<div class="message-area" id="message_area"></div>
				<div class="EntradaChat container-fluid col-9 ">
					<svg xmlns="http://www.w3.org/2000/svg" type= "button" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
						<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
						<path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
					  </svg>
					  <svg xmlns="http://www.w3.org/2000/svg" type= "button" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
						<path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
					  </svg>
					<input class="Barra col-9" type="text " id="text_input"></input>
					<input class="col-2" id="submit_btn " onclick="enviar()" type="button" value="Enviar"></input>
				</div>
			</div>
		</article>
	</section>
</body>
</html>
